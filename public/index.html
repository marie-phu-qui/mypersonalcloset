<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="personal-closet" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My personal closet</title>


<!--JS link file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./personalcloset.js"></script>

<!-- CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">

  <!-- ADD Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div id="main-title" class="col-lg-12">
            <h1>My personal closet</h1>
            <hr align="center" width="70%">
        </div>
        <div class="content">

            <div class="closet" class="col-lg-12">
                <div id="my-items">
                    <h2 class="col-lg-12">Your items</h2>
                    <div class="row">
                        <div id="arrow-left" class="nav-arrow col-sm-1">
                        </div>

                        <div class="col-md-2">
                            <img>img 1
                        </div>
                        
                        <div class="col-md-3">
                            <img>img 2
                        </div>        
                        
                        <div class="col-md-3">
                            <img>img 3
                        </div>

                        <div class="col-md-2">
                            <img>img 4
                        </div>

                        <div id="arrow-right" class="nav-arrow col-sm-1">
                        </div>
                    </div>
                </div>

                <div id="add-new-item">
                    <h2 class="col-lg-12">Add one item</h2>
                    <form id="upload-form" class="row">
                        <div class="col-lg-9">
                            <input type=image id="new-item" class="col-sm-12"placeholder="Upload one item" onclick=addItem()>
                        </div>
                        <div class="button col-sm-3">
                        <input type=button value="ADD" class="col-sm-12" id="upload-btn" onclick=uploadItem()>
                        </div>
                    </form>  
                </div>
            </div>

        </div>
    </div>
</body>

<footer class="footer row">
    <p class="description" class="col-lg-12">
        The personal closet allows you to have an easy scroll around your closet.
        It gives you the sensation of online buying without the consumtion.
        Rediscover your own gems. Be happy with what you have.
    </p>
</footer>

</html>
